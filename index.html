  <style>
    h1, p {
      padding-top: 1rem;
      font-family: monospace;
      color: #fff;
    }

    body {
      text-align: center;
      margin: 0;
      padding: 3rem;
      background: #000;
      font-family: sans-serif;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      margin: 2rem auto;
      width: 90%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .image-other img {
      border-radius: 15px;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid #fff;
      border-top: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (min-width: 1050px) {
      .photos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0; 
      }

      .image-wrapper {
        max-width: 550px;
        flex: 1 1 1;
      }
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.image-wrapper img').forEach(img => {
      img.addEventListener('load', () => {
        img.style.opacity = '1';
        const wrapper = img.closest('.image-wrapper');
        const spinner = wrapper.querySelector('.spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
    });
  </script>
