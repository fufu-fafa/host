<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buat orang spesial</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <style>
    h1 {
      padding-top: 1rem;
      font-family: monospace;
      color: #fff;
    }

    body {
      text-align: center;
      margin: 0;
      padding: 3rem;
      background: #000;
      font-family: sans-serif;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      margin: 2rem auto;
      width: 90%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border: 4px solid #fff;
      border-top: 4px solid #555;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (min-width: 900px) {
      .photos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0; 
      }

      .image-wrapper {
        max-width: 550px;
        flex: 1 1 1;
      }
    }
  </style>
</head>
<body>
  <h1>buat dia yang disana</h1>
  <div class="photos">
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic1.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic2.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic3.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic4.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic5.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic6.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic7.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic8.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic9.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic10.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic11.png" alt="loading..">
    </div>
    <div class="image-wrapper">

      <img src="./img/pic12.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic13.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic14.png" alt="loading..">
    </div>
    <div class="image-wrapper">
      <div class="spinner"></div>
      <img src="./img/pic15.png" alt="loading..">
    </div>
  </div>
  <script>
    // Hide spinner when image loads
    document.querySelectorAll('.image-wrapper img').forEach(img => {
      img.addEventListener('load', () => {
        img.style.opacity = '1';
        const spinner = img.previousElementSibling;
        if (spinner && spinner.classList.contains('spinner')) {
          spinner.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
